name: PR Automation

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  label:
    name: Auto Label
    runs-on: ubuntu-latest

    steps:
      - name: Label PR
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml

  size:
    name: PR Size Label
    runs-on: ubuntu-latest

    steps:
      - uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size/XS'
          xs_max_size: 10
          s_label: 'size/S'
          s_max_size: 100
          m_label: 'size/M'
          m_max_size: 500
          l_label: 'size/L'
          l_max_size: 1000
          xl_label: 'size/XL'
          message_if_xl: 'This PR is very large. Consider breaking it into smaller PRs.'

  lint-pr-title:
    name: Lint PR Title
    runs-on: ubuntu-latest

    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          subjectPattern: ^[A-Z].+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that the subject
            starts with an uppercase character.

  auto-assign:
    name: Auto Assign Reviewer
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Auto Request Review
        uses: necojackarc/auto-request-review@v0.12.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          reviewers: |
            DeborahOlaboye
          number-of-reviewers: 1

  comment-on-pr:
    name: Comment on PR
    runs-on: ubuntu-latest
    if: github.event.action == 'opened'

    steps:
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Thank you for your contribution! ðŸŽ‰

            ## CI/CD Status
            - âœ… All tests must pass
            - âœ… Code coverage should not decrease
            - âœ… Linting must pass
            - âœ… Build must succeed

            ## Checklist
            - [ ] Tests added/updated
            - [ ] Documentation updated
            - [ ] No breaking changes (or noted in PR description)
            - [ ] Screenshots added (for UI changes)

            A maintainer will review your PR soon!`
            })

  check-conventional-commits:
    name: Check Conventional Commits
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: wagoid/commitlint-github-action@v5
        with:
          configFile: .commitlintrc.json
          failOnWarnings: false

  verify-links:
    name: Verify Links in PR
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Link Checker
        uses: lycheeverse/lychee-action@v1
        with:
          args: --verbose --no-progress '**/*.md' '**/*.tsx' '**/*.ts'
          fail: false
