specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SimpleTriviaGame
    network: base
    source:
      address: "0x7409Cbcb6577164E96A9b474efD4C32B9e17d59d"
      abi: SimpleTriviaGame
      startBlock: 23000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Player
        - Question
        - Answer
        - GlobalStats
      abis:
        - name: SimpleTriviaGame
          file: ./abis/SimpleTriviaGame.json
      eventHandlers:
        - event: QuestionAdded(indexed uint256,string,uint256)
          handler: handleQuestionAdded
        - event: AnswerSubmitted(indexed address,uint256,bool,uint256)
          handler: handleAnswerSubmitted
      file: ./src/mapping.ts
